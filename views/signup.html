<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="../favicon.ico" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <title>BeatKODIE</title>
</head>

<body>

  <main class="content__login container">
    <div class="content__login__logo py-2">
      <img src="../assets/img/bkodielogo.png" class="card-img-top mt-4" alt="...">
      <h4 class="text-center">Create your account!</h4>
    </div>
    <form class="content__login__form">

      <div class="form-row pb-2">
        <!--label for="id_email" class="form-control-sm">Nome oficial</label -->
        <div class="input-group col-12">
          <input type="text" class="form-control form-control-sm inpuForm" id="utilizador" placeholder="Nome oficial"  autocomplete="off">
        </div>
      </div>

      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="text" class="form-control form-control-sm inpuForm" id="utilizador2" placeholder="Nome artístico"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="text" class="form-control form-control-sm inpuForm" id="telefone" placeholder="Telefone"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="email" class="form-control form-control-sm inpuForm" id="email" placeholder="E-mail"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="password" class="form-control form-control-sm inpuForm" id="password" placeholder="Senha"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="password" class="form-control form-control-sm inpuForm" id="password2" placeholder="Confirmar senha"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="text" class="form-control form-control-sm inpuForm" id="endereco" placeholder="Endereço"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="text" class="form-control form-control-sm inpuForm" id="nacionalidade" placeholder="Nacionalidade"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row">
        <div class="input-group col-12">
          <select class="custom-select inpuForm selectForm" id="menuSexo">
            <option value="">Selecione o sexo</option>
            <option value="M">Masculino</option>
            <option value="M">Feminino</option>
          </select>
        </div>
      </div>
        
      <div class="form-row mb-2">
        <div class="form-group mb-0 col-12 col-md-6">
          <label for="dataNascimento" class="form-control-sm pl-0 mb-0">Data de nascimento</label>
          <div class="input-group">
            <input type="date" class="form-control form-control-sm inpuForm" id="dataNascimento" autocomplete="off">
          </div>
        </div>
      </div>

      <!-- Register -->
      <div class="form-group mb-1">
        <button class="btn btn-block" id="BtnCriarConta">Register <i class="fa fa-user-plus"></i></button>
      </div>
    </form>

    <div class="form__link">
      <span>Do you have account? <a href="login.html">Login</a></span>
    </div>

  </main>

  <script src="../assets/js/jquery.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>

  <script src="../assets/js/all.min.js"></script>
</body>

</html>
