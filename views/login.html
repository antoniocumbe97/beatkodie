<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="../favicon.ico" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <title>BeatKODIE</title>
</head>

<body>

  <main class="content__login container">
    <div class="content__login__logo">
      <img src="../assets/img/bkodielogo.png" class="card-img-top" alt="...">
      <h4 class="text-center">Login to continue!</h4>
    </div>
    <form class="content__login__form">
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="email" class="form-control form-control-sm inpuForm" id="email" placeholder="E-mail"  autocomplete="off">
        </div>
      </div>
      
      <div class="form-row pb-2">
        <div class="input-group col-12">
          <input type="password" class="form-control form-control-sm inpuForm" id="senha" placeholder="Password"  autocomplete="off">
        </div>
      </div>

      <!-- Login -->
      <div class="form-group mb-1">
        <button class="btn btn-block" id="BtnCriarConta">Login <i class="fa fa-paper-plane"></i></button>
      </div>

    </form>

    <div class="form__link">
      <span>Don't you have account? <a href="signup.html">Register</a></span>
    </div>
  </main>

  <script src="../assets/js/jquery.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>

  <script src="../assets/js/all.min.js"></script>
</body>

</html>
