<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="../favicon.ico" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <title>BeatKODIE</title>
</head>

<body>

  <header class="sticky-top header__Search">
    <div class="header__Search__top">
      <div class="title">Search</div>
      <nav class="toggle">
        <a href="bell.html">
          <i class="fa fa-bell" aria-hidden="true"></i>
        </a>
        
        <a href="cart.html">
          <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
        </a>
        
        <a href="">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </nav>
    </div>
    <form role="form" class="header__Search__form pt-2">
      <div class="row">
        <div class="form-group col-12 mb-0 px-0">
          <div class="input-group input-group-sm">
            <input class="form-control header__Search__form__input py-2 px-3"
              placeholder="Artísta, Música, Género"
              type="text"
              autocomplete="off"
              name="cliente">
            <div class="input-group-append">
              <button class="btn" id="btn-search"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </header>
  
  <main class="content">

    <div class="container genero">
      <h4 class="cards__title">Your Choice</h4>
      <div class="row">
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/pandza.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/house.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/trap.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/hiphop.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/rnb.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/jazz.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/lofi.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/kizomba.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/afro.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/chill.png" class="card-img-top" alt="...">
          </div>
        </div>
        <div class="col-6 px-0">
          <div class="card__item">
            <img src="../assets/img/more.png" class="card-img-top" alt="...">
          </div>
        </div> 
      </div>    
    </div>

  </main>

  <footer class="fixed-bottom">
    <div class="player px-1">
      <span class="close fa fa-times" aria-hidden="true"></span>
      <div class="player__cover">
        <img src="" alt="">
      </div>
      <div class="player__controllers">
        <span class="player__controllers__play" id="play"><i class="fa fa-play-circle" aria-hidden="true" ></i></span>
        <span class="player__controllers__pause" id="pause"><i class="fa fa-pause-circle" aria-hidden="true" ></i></span>
        <div class="player__controllers__progress">
          <div class="player__controllers__progress__background">
            <div class="player__controllers__progress__current" id="progress"></div>
          </div>
          <span class="player__controllers__progress__time" id="time"></span>
        </div>
        <span class="player__controllers__next" id="next"><i class="fa fa-forward" aria-hidden="true"></i></span>
        <span class="player__controllers__like" id="like"><i class="fa fa-star" aria-hidden="true"></i></span>
      </div>
    </div>
    <nav class="footer">
      <a href="../index.html">
        <img src="../assets/img/home.png" alt="Home" style="width: 22px;">
        <span>Home</span>
      </a>
      
      <a href="search.html" class="active">
        <img src="../assets/img/search.png" alt="Search" style="width: 22px;">
        <span>Search</span>
      </a>
      
      <a href="">
        <img src="../assets/img/library.png" alt="Library" style="width: 22px;">
        <span>Library</span>
      </a>

      <a href="login.html">
        <img src="../assets/img/perfil.png" alt="Profile" style="width: 22px;">
        <span>Profile</span>
      </a>
    </nav>
  </footer>

  <script src="../assets/js/jquery.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>

  <script src="../assets/js/all.min.js"></script>
  <script src="../app.js"></script>
</body>

</html>
